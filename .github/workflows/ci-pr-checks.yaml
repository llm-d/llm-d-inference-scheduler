name: CI - PR Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      docs: ${{ steps.filter.outputs.docs }}
    steps:
      - name: Checkout source
        uses: actions/checkout@v6
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            docs:
              - 'README.md'
              - 'docs/**'
  lint-and-test:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.docs == 'false' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Sanity check repo contents
        run: ls -la

      - name: Extract Go version from go.mod
        run: sed -En 's/^go (.*)$/GO_VERSION=\1/p' go.mod >> $GITHUB_ENV

      - name: Set up Go with cache
        uses: actions/setup-go@v6
        with:
          go-version: "${{ env.GO_VERSION }}"
          cache-dependency-path: ./go.sum

      - name: Install dependencies
        run: sudo make install-dependencies

      - name: Configure CGO for Python
        run: |
          PYTHON_INCLUDE=$(python3 -c "import sysconfig; print(sysconfig.get_path('include'))")
          echo "CPATH=${PYTHON_INCLUDE}:${CPATH}" >> $GITHUB_ENV
          echo "CGO_ENABLED=1" >> $GITHUB_ENV
          echo "CGO_CFLAGS=$(python3-config --cflags --embed)" >> $GITHUB_ENV
          echo "CGO_LDFLAGS=$(python3-config --ldflags --embed)" >> $GITHUB_ENV

      - name: Set PKG_CONFIG_PATH
        run: echo "PKG_CONFIG_PATH=/usr/lib/pkgconfig" >> $GITHUB_ENV

      - name: go mod tidy
        run: go mod tidy

      - name: Run lint checks
        uses: golangci/golangci-lint-action@v9
        with:
          version: 'v2.1.6'
          args: "--config=./.golangci.yml"
        env:
          CGO_ENABLED: ${{ env.CGO_ENABLED }}
          CGO_CFLAGS: ${{ env.CGO_CFLAGS }}
          CGO_LDFLAGS: ${{ env.CGO_LDFLAGS }}
          CPATH: ${{ env.CPATH }}
          PKG_CONFIG_PATH: ${{ env.PKG_CONFIG_PATH }}

      - name: Base branch coverage
        id: base_coverage
        run: |
          git checkout ${{ github.base_ref }}
          make test-unit
          BASE_COVERAGE=$(go tool cover -func=coverage.out | grep "total:" | awk '{print $NF}' | sed 's/%//')
          echo "BASE_COVERAGE=${BASE_COVERAGE:-0.0}" >> $GITHUB_OUTPUT

      - name: Head branch coverage
        id: head_coverage
        run: |
          git checkout ${{ github.sha }}
          make test-unit
          HEAD_COVERAGE=$(go tool cover -func=coverage.out | grep "total:" | awk '{print $NF}' | sed 's/%//')
          echo "HEAD_COVERAGE=${HEAD_COVERAGE:-0.0}" >> $GITHUB_OUTPUT

      - name: Calculate diff and format report
        id: coverage_report
        run: |
          BASE=${{ steps.base_coverage.outputs.BASE_COVERAGE }}
          HEAD=${{ steps.head_coverage.outputs.HEAD_COVERAGE }}
          
          DIFF=$(echo "scale=2; $HEAD - $BASE" | bc)
          DIFF_SIGN=$(echo $DIFF | sed 's/-//')
          
          if (( $(echo "$DIFF > 0" | bc -l) )); then
            SIGN="‚¨ÜÔ∏è +${DIFF}%"
            COLOR="üü¢"
          elif (( $(echo "$DIFF < 0" | bc -l) )); then
            SIGN="‚¨áÔ∏è ${DIFF}%"
            COLOR="üî¥"
          else
            SIGN="‚è∏Ô∏è 0%"
            COLOR="üü°"
          fi
          
          REPORT=$(cat <<EOF
          
          | Branch | Coverage | Change |
          | :--- | :--- | :--- |
          | **Current PR** | **${HEAD}%** | ${COLOR} **${SIGN}** |
          | Base (${{ github.base_ref }}) | ${BASE}% | N/A |
          
          > Coverage report compares \`${{ github.event.pull_request.head.ref }}\` against \`${{ github.base_ref }}\`.
          EOF
          )
          DELIMITER=$(uuidgen)
          echo "markdown_body<<$DELIMITER" >> $GITHUB_OUTPUT
          echo "$REPORT" >> $GITHUB_OUTPUT
          echo "$DELIMITER" >> $GITHUB_OUTPUT 

      - name: Publish PR Comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            ${{ steps.coverage_report.outputs.markdown_body }}

      - name: Run make build
        shell: bash
        run: |
          make build

      - name: Run make e2e-test
        shell: bash
        run: |
          make test-e2e