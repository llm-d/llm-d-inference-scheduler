version: "2"

run:
  timeout: 5m
  allow-parallel-runners: true

formatters:
  enable:
    - goimports

linters:
  default: none
  enable:
    - copyloopvar
    - dupword
    - durationcheck
    - fatcontext
    - ginkgolinter
    - gocritic
    - govet
    - loggercheck
    - misspell
    - revive
    - unconvert
    - makezero
    - errcheck
    - goconst
    - ineffassign
    - nakedret
    - prealloc
    - unparam
    - unused
